<h2>{{ data.message }}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-edit-customer [customerInput]="data.content"></app-edit-customer>
  </div>
  <ng-template #showNewForm>
    <app-create-customer></app-create-customer>
  </ng-template>
</mat-dialog-content>
